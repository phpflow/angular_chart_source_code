<!doctype html>
<html>
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
<meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Pie Chart With HTML5 Supported Chart.js</title>
		<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.15/angular.min.js"></script>
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.0/css/bootstrap.min.css">
		<script src="app/app.js" type="text/javascript"></script>
		<script src="assets/Chart.js"></script>
        <script src="assets/angular-chart.js"></script>
		<link rel="stylesheet" type="text/css" href="assets/angular-chart.css">
    </head>
    <body ng-app="myApp">
	<div class="container">
       <div ng-controller="PieCtrl">
	   <h2 class="text-center">Source Code of Pie Chart With HTML5 Supported Chart.js</h2>
	    <canvas id="pie" class="chart chart-pie" chart-data="chartData" chart-labels="chartLabels" chart-legend="true" chart-click="onClickSlice">
		</canvas>
	   </div>
	 </div>
</body>
</html>
